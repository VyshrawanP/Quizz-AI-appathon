<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuizAI - AI-Powered Quiz Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">QuizAI</h1>
      <p class="tagline">Generate AI-Powered Quizzes Instantly</p>
    </header>

    <div class="main-card">
      <div class="input-section">
        <label for="textInput" class="input-label">Enter your notes or topic</label>
        <textarea id="textInput" class="topic-input" placeholder="Paste study material..."></textarea>

        <div class="file-upload-section">
          <input type="file" id="fileInput" class="file-input" accept=".txt,.pdf,.docx" />
          <label for="fileInput" class="file-label">ğŸ“„ Upload Study File</label>
        </div>

        <select id="langSelect" class="lang-select">
          <option value="en-US">English</option>
          <option value="hi-IN">Hindi</option>
          <option value="te-IN">Telugu</option>
          <option value="kn-IN">Kannada</option>
          <option value="ml-IN">Malayalam</option>
          <option value="ta-IN">Tamil</option>
          <option value="bn-IN">Bengali</option>
          <option value="gu-IN">Gujarati</option>
          <option value="as-IN">Assamese</option>
          <option value="mr-IN">Marathi</option>
        </select>

        <div class="mic-controls">
          <button id="micBtn" title="Speak your topic">ğŸ™ï¸ Speak</button>
          <span id="micStatus"></span>
        </div>

        <button id="generateBtn" class="generate-btn">Generate Quiz</button>
      </div>

      <div id="quizContainer" class="quiz-section"></div>

      <canvas id="analyticsChart" height="200"></canvas>
      <canvas id="timeChart" height="200"></canvas>

      <div class="actions">
        <button id="downloadBtn" class="download-btn hidden">â¬‡ï¸ Download Results</button>
        <button id="level2Btn" class="level2-btn hidden">ğŸ”¥ Level 2 (Hard)</button>
      </div>
    </div>

    <footer>
      <p>Built with Node.js + Express | Hosted on Vercel</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
